<head>

<body>

    <div class="container" style="background-color: rgb(235, 180, 223);">

    <div class="container">

 <br>

     <h1>Cadastro para academia Engenharia do corpo</h1>

    <form action="#" method="GET">

        <input type="hidden" name="oculto" value="CC">
        <fieldset>
        <div>

            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" name="Nome">
         </div>

            <br>

         <div>
            <label for="Nascimento"> Data de Nascimento:</label>
            <input type="date" id="Nascimento" name="Nascimento">
         </div>

        <br>

        <div>
            <label for="Sexo">Sexo:</label>
         <br>
            <input type="checkbox" name="sexF" value="1">Feminino
        </div>
        <div>
            <input type="checkbox" name="SexM" value="2">Masculino
        </div>

        <br>

        <div>
            <label for="Contato">Contato:</label>
            <input type="text" id="Contato" name="Contato">
        </div>

        <br>

        <div>
            <label for="email"> E-mail:</label>
            <input type="email" id="email" name="email">
        
        </div>

    </fieldset>

        <br>

        <h1>Agora nos diga seu endereço</h1>

     <fieldset>
        <div>
            <label for="Cidade">Cidade:</label>
            <input type="text" id="Cidade" name="Cidade">
        </div>

        <br>
        <label for="Estado">Estado:</label>
        <select name="estados" id="estados">
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SP">São Paulo</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="MT">Mato Grossa</option>
            <option value="RN">Rio Grande do Norte</option>
        </select> 

        <br>

        <div>
            <label for="Bairro">Bairro:</label>
            <input type="text" id="Bairro" name="Bairro">
        </div>

        <br>

        <div>
            <label for="NomeRua">Nome da Rua:</label>
            <input type="text" id="NomeRua" name="NomeRua">
        </div>

        <br>

        <div>
            <label for="numcasa">Número da Casa:</label>
            <input type="number" id="numcasa" name="numcasa">
        </div>

        <br>

        <h1>Precisamos saber um pouco mais sobre você</h1>

        <br>

        <div>
            <label for="QualSono">Qualidade do sono:</label>
         <br>
            <input type="checkbox" name="QualSono" value="1">Boa
        </div>
        <div>
            <input type="checkbox" name="QualSono" value="2">Razoavel
        </div>
        <div>
            <input type="checkbox" name="QualSono" value="3">Ruim
        </div>

        <br>

        <div>
            <label for="agua">Bebe água com frequência?:</label>
         <br>
            <input type="checkbox" name="agua" value="1">Muita
        </div>
        <div>
            <input type="checkbox" name="agua" value="2">Razoavel
        </div>
        <div>
            <input type="checkbox" name="agua" value="3">Pouca
        </div>

        <br>

        <div>
            <label for="med">Faz uso de medicamento?:</label>
         <br>
            <input type="checkbox" name="med" value="1">Sim
        </div>
        <div>
            <input type="checkbox" name="med" value="2">Não
        </div>

        <br>

        <div>
            <label for="tab">Tabagismo?:</label>
         <br>
            <input type="checkbox" name="tab" value="1">Sim
        </div>
        <div>
            <input type="checkbox" name="tab" value="2">Não
        </div>

        <br>

        <div>
            <label for="alc">Ingere bebida Alcoólica?:</label>
         <br>
            <input type="checkbox" name="alc" value="1">Sim
        </div>
        <div>
            <input type="checkbox" name="alc" value="2">Não
        </div>

        <br>

        <div>
            <label for="aler">Possui alergias?:</label>
         <br>
            <input type="checkbox" name="aler" value="1">Sim
        </div>
        <div>
            <input type="checkbox" name="aler" value="2">Não
        </div>

        <br>

        <div>
            <label for="datamens"> Data do primeiro dia da última menstruação:</label>
            <input type="date" id="datamens" name="datamens">
         </div>

         <br>

        <div>
            <label for="gest">Já passou por uma gestação?:</label>
         <br>
            <input type="checkbox" name="gest" value="1">Sim
        </div>
        <div>
            <input type="checkbox" name="gest" value="2">Não
        </div>
       
        <br>

         <fieldset>
                <legend> Tipo de pagamento</legend>
                <div>
                    <input type="checkbox" name="TipoPgto" value="1">Dinheiro
                </div>
                <div>
                    <input type="checkbox" name="TipoPgto" value="2">Cartão
                </div>
                <div>
                    <input type="checkbox" name="TipoPgto" value="3">Cheque

                </div>

         </fieldset>
 
                <br>
               
            <button>Cadastrar</button>
            <button><type="reset">Limpar</button>
    </form>

    </div>
